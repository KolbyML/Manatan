[package]
name = "mangatan_android"
authors.workspace = true
edition.workspace = true
keywords.workspace = true
license.workspace = true
readme.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true
autobins = false 

[package.metadata.android]
package = "com.mangatan.app"
label = "Mangatan"
min_sdk_version = 23
target_sdk_version = 34 # Upgraded to support newer foreground service rules
build_targets = ["aarch64-linux-android"]
assets = "assets"
java_sources = "java" # Tell cargo-apk2 where the .java files are


[[package.metadata.android.uses_permission]]
name = "android.permission.INTERNET"

[[package.metadata.android.uses_permission]]
name = "android.permission.ACCESS_NETWORK_STATE"

[[package.metadata.android.uses_permission]]
name = "android.permission.REQUEST_IGNORE_BATTERY_OPTIMIZATIONS"

[[package.metadata.android.uses_permission]]
name = "android.permission.READ_EXTERNAL_STORAGE"

[[package.metadata.android.uses_permission]]
name = "android.permission.WRITE_EXTERNAL_STORAGE"

[[package.metadata.android.uses_permission]]
name = "android.permission.MANAGE_EXTERNAL_STORAGE"

[[package.metadata.android.uses_permission]]
name = "android.permission.WAKE_LOCK"

[[package.metadata.android.uses_permission]]
name = "android.permission.ACCESS_WIFI_STATE"

[[package.metadata.android.uses_permission]]
name = "android.permission.CHANGE_WIFI_STATE"

[[package.metadata.android.uses_permission]]
name = "android.permission.FOREGROUND_SERVICE"

[[package.metadata.android.uses_permission]]
name = "android.permission.POST_NOTIFICATIONS"

[package.metadata.android.application]
debuggable = true
label = "Mangatan"
allow_native_heap_pointer_tagging = false
request_legacy_external_storage = true

# REQUIRED for cargo-apk2: Define the main activity
[[package.metadata.android.application.activity]]
name = "android.app.NativeActivity"
label = "Mangatan"
config_changes = "orientation|keyboardHidden|screenSize"
exported = true
[[package.metadata.android.application.activity.intent_filter]]
actions = ["android.intent.action.MAIN"]
categories = ["android.intent.category.LAUNCHER"]
[[package.metadata.android.application.activity.meta_data]]
name = "android.app.lib_name"
value = "mangatan_android" # Must match your [package] name or [lib] name

# NEW: Define the background service
[[package.metadata.android.application.service]]
name = ".MainService"
enabled = true
exported = false
foreground_service_type = "specialUse" # For servers/background processing

[lib]
crate-type = ["cdylib"]

[target.'cfg(target_os = "android")'.dependencies]
# GUI
eframe = { version = "0.29", default-features = false, features = ["wgpu", "android-native-activity" ] }
egui = "0.29"
winit = "0.30"

# Web Server & Networking
# IMPORTANT: reqwest 0.12 uses http 1.0, matching axum 0.7
reqwest = { version = "0.12", default-features = false, features = ["rustls-tls", "stream"] }
axum = { version = "0.8.7", features = ["macros", "multipart", "ws"] }
tower-http = { version = "0.5", features = ["cors", "fs", "trace"] }
tokio = { version = "1", features = ["full"] }
futures = "0.3"
mime_guess = "2"

# WebSockets
tokio-tungstenite = { version = "0.21", features = ["rustls-tls-native-roots"] }

# System
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-log = "0.2"
libc = "0.2"
jni = "0.21"
libloading = "0.8"
tar = "0.4"
lazy_static = "1.4"
mangatan-ocr-server.workspace = true
openssl = { version = "0.10", features = ["vendored"] }

android-activity = { version = "0.6", features = ["native-activity"] }
